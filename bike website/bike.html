<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bike</title>
    <link rel="stylesheet" href="bike.css">
</head>
<body>
    <div class="container">
        <div class="path"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
        </ul>
        <div class="thumbnail">
            <li><img src="./template-1.png" onclick="big('bike-1');path('white');bg('purple')"></li>
            <li><img src="./bike-2.jpeg" onclick="big('bike-2');path('white');bg('linear-gradient(70deg,yellow,green)')"></li>
            <li><img src="./bike-4.jpeg" onclick="big('bike-4');path('white');bg('rgba(255,0,0,0.8)')"></li>
        </div>
        <div class="big-img">
            <img src="./template-1.png" class="big">
        </div>
        <div class="content">
            <p>&#x1F525;lets Ride&#x1F525;</p><br>
            <h1>Dont fear Dying<br/>&nbsp;Fear not Living</h1><br><br>
            <h5>&#x1F60E;For bike lovers & bike riders&#x1F49D;</h5>
        </div>
    </div>
    
</body>
<script>
    function big(img){
        document.querySelector('.big').src=img;
    }
    function path(color){
        const path = document.querySelector('.path');
        path.style.background = color;
    }
    function bg(background){
        const bg = document.querySelector('.container');
        bg.style.background = background;
    }
</script>
</html>
